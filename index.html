<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!-- Side Bar Left -->
    <section class="left-sidebar-container">
        <div>
            <h2>Hi Chat</h2>
        </div>    
    </section>

    <!-- Middle Section -->
    <section class="middle">
        <div class="chat-header">
            <div class="img-header">
                <div class="chat-img">
                    <img src="avatar/babe.jpg" alt="girl" class="avatar">
                    <i class="fa-solid fa-circle fa-2xs active-icon" style="color: green;" ></i>
                </div>
                <div>
                    <p>Babe</p>
                    <p>Active now</p>
                </div>
            </div>
            <div class="call-icons">
                <i class="fa-solid fa-phone" style="color: blue;"></i>
                <i class="fa-solid fa-video" style="color: blue;"></i>
                <i class="fa-solid fa-circle-info" style="color: blue;"></i>
            </div>
        </div>
    </section>


    <!-- Side Bar Right -->
    <section class="right-sidebar-container">
        <div>
            <h2>Hi Chat</h2>
        </div>    
    </section>
</body>
</html>
